version: 1
frontend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
  proxies:
    - path: '/api'
      target: 'https://gidhnf5qp4.execute-api.us-west-2.amazonaws.com/dev'
      status: '200'
      headers:
        'Access-Control-Allow-Origin': '*'
        'Access-Control-Allow-Headers': '*'